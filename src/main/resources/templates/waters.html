<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<div>
	    <form th:action="@{/filter}">
	        <h3> &nbsp Filter :</h3> 
			<input type="date" name="date1" required />
	        <input  type="date" name="date2" />
	        <input  class ="btn btn-danger" type="submit" value="Search"/>
			<input  class ="btn btn-danger" type="button" value="Clear" onclick="clearSearch()"/>
	    </form>
	</div>
	<script>
	    function clearSearch(){
	        window.location='/';
	    }
	    
	</script>
	<br>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Expiry Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="waters : ${waters}">
                <td th:text="${waters.getAmountOfWater()}"></td>
                <td th:text="${waters.getDate()}"></td> <!-- Ensure the property name matches -->
                <td>
                    <a th:href="@{/update/{id}(id=${waters.id})}" class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${waters.id})}" class="btn btn-danger" onclick="$('#myModal').modal();">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
	
	<a th:href="@{/create}">Add New Entry</a>
	
	<form 	th:action="@{/logout}" method="post">
		<input type="submit" value="Logout">
	</form>
    
</body>
</html>
